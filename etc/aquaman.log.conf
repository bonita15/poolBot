############################################################
# A simple root logger with a Log::Log4perl::Appender::File
# file appender in Perl.
############################################################
log4perl.rootLogger=INFO, AQUAMAN, Screen

# enable debug
# log4perl.rootLogger=DEBUG, AQUAMAN, Screen

# error log file
log4perl.appender.AQUAMAN=Log::Log4perl::Appender::File
log4perl.appender.AQUAMAN.filename=../log/aquaman.log
log4perl.appender.AQUAMAN.mode=append
log4perl.appender.AQUAMAN.layout=PatternLayout
log4perl.appender.AQUAMAN.layout.ConversionPattern=[%d] %p %c - %m%n


log4perl.appender.Screen         = Log::Log4perl::Appender::Screen
log4perl.appender.Screen.stderr  = 0
log4perl.appender.Screen.layout=PatternLayout
log4perl.appender.Screen.layout.ConversionPattern=[%d] %c - %m%n
